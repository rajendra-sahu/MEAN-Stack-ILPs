<div class="container">
  <h1>Edit Employee</h1>
  <form #formRef="ngForm" (ngSubmit)="onSubmit(formRef.value)">

    <div class="form-group">
      <label for="name">Employee Name</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="employee.name" required minlength="3">
    </div>

    <div class="form-group">
        <label for="manufacturer">Manufacturer</label>
        <input type="text" class="form-control" id="manufacturer" name="manufacturer" [(ngModel)]="employee.manufacturer" required>
      </div>

    <div class="form-group">
      <label for=type>Type</label>
      <select class="form-control" name="type" [ngModel]="employee.type">
        <option *ngFor="let type of types" [value]="type">
          {{type}}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="batchno">Batchno</label>
      <input type="text" class="form-control" id="batchno" name="batchno" [(ngModel)]="employee.batchno" required>
    </div>

    <div class="form-group">
      <label for="expdate">Expdate</label>
      <input type="text" class="form-control" id="expdate" name="expdate" [(ngModel)]="employee.expdate" required>
    </div>

    <div class="form-group">
        <label for="price">Price</label>
        <input type="text" class="form-control" id="price" name="price" [(ngModel)]="employee.price" required>
      </div>

    <button type="submit" class="btn btn-info">Submit</button>
  </form>
</div>

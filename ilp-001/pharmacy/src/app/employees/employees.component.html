    <div class='panel-body'>

            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text'
                    [(ngModel)]='nameFilter' />
            </div>
        </div>

        <div><h4><b>Select the fields to be shown</b></h4></div>
        <div>
            <label><input type='checkbox' (change)='dispfilter(1)' >Name</label>
            <label style="min-width: 80px;"></label>
            <label><input type='checkbox' (change)='dispfilter(2)'>Manufacturer</label>
            <label style="min-width: 80px;"></label>
            <label><input type='checkbox' (change)='dispfilter(3)'>Type</label>
            <label style="min-width: 80px;"></label>
            <label><input type='checkbox' (change)='dispfilter(4)'>Batch No</label>
            <label style="min-width: 80px;"></label>
            <label><input type='checkbox' (change)='dispfilter(5)'>Expdate</label>
            <label style="min-width: 80px;"></label>
            <label><input type='checkbox' (change)='dispfilter(6)'>Price</label>
        </div>

        <table class='table table-striped table-condensed' *ngIf='employees && employees.length'>
            <!--<thead>
                <tr>
                    <th style="min-width: 80px; right :80px"><input class="form-check-input" type="checkbox" value="" (change)= "dispfilter(1)" ></th>
                    <th style="min-width: 80px; right :80px"><input class="form-check-input" type="checkbox" value="" (change)= "dispfilter(2)" ></th>
                    <th style="min-width: 80px; right :80px"><input class="form-check-input" type="checkbox" value="" (change)= "dispfilter(3)" ></th>
                    <th style="min-width: 80px; right :80px"><input class="form-check-input" type="checkbox" value="" (change)= "dispfilter(4)" ></th>
                    <th style="min-width: 80px; right :80px"><input class="form-check-input" type="checkbox" value="" (change)= "dispfilter(5)" ></th>
                    <th style="min-width: 80px; right :80px"><input class="form-check-input" type="checkbox" value="" (change)= "dispfilter(6)" ></th>
                </tr>
            </thead>-->

            <thead>
                <tr> 
                   
                    <!--<div *ngIf="manufacturercheck==false">
                        <th style="min-width: 80px;">Manufacturer</th>
                    </div>-->
                        <th style="min-width: 80px;" *ngIf="namecheck==false">Name</th> 
                        <th style="min-width: 80px;" *ngIf="manufacturercheck==false">Manufacturer</th>
                        <th style="min-width: 100px;" *ngIf="typecheck==false">Type</th>
                        <th style="min-width: 60px;" *ngIf="batchnocheck==false">Batchno</th>
                        <th style="min-width: 60px;" *ngIf="expdatecheck==false">Expdate</th>
                        <th style="min-width: 60px;" *ngIf="pricecheck==false">Price</th>
                        <th style="width:20px;"> </th>
                        <th style="width:20px;"> </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let employee of employees | employeeFilter: nameFilter'>
                    
                    
                    
                    <div *ngIf="namecheck==false">
                        <td> <a [routerLink]="employee.id">{{ employee.name | uppercase }}</a></td>
                    </div>
                    <td *ngIf="manufacturercheck==false">{{ employee.manufacturer }}</td>
                    <td *ngIf="typecheck==false">{{ employee.type }}</td>
                    <td *ngIf="batchnocheck==false">{{ employee.batchno }}</td>
                    <td *ngIf="expdatecheck==false">{{ employee.expdate }}</td>
                    <td *ngIf="pricecheck==false">{{ employee.price }}</td>
                    <td>
                        <div class="form-check">
                            <label class="form-check-label">
                            <input class="form-check-input" id="check " name ="check" type="checkbox" value="" (change)="dellist(employee.id)">
                            
                            </label>
                      </div>
                    </td>
                    <td><a [routerLink]="['/editEmployee',employee.id]" class="btn btn-xs btn-primary">Edit</a></td>
                    <td><a (click)="deleteEmployee(employee.id)" class="btn btn-xs btn-danger">Delete</a></td>
                </tr>
            </tbody>
        </table>
        

        <a (click)="deleteEmployeeList()" class="btn btn-xs btn-danger">Delete Selected</a>
        
        <a routerLink="/addEmployee" class="btn btn-xs btn-primary">Add Medicine</a>
    </div>
</div>
